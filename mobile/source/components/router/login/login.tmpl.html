
<div id="login">

    <nav class="container page-nav">
    <div class="row">
        <a class="col-xs-3 back" ng-href="{{ self.back_path || '/' }}"><span class="glyphicon glyphicon-menu-left"></span></a>
        <span class="col-xs-6 title">{{ self.bind_weixin ? '绑定微信' : '登录' }}</span>
        <span class="col-xs-3">&nbsp;</span>
    </div>
    </nav>

    <div>
        <param ng-model="msg" ng-init="msg = {
            DISABLED: '账号密码错误次数过多，您的账户已被锁定，请联系客服 400-818-9696 解锁。',
        }">
    </div>

    <div class="page-content">

        <form class="form-flatten form-horizontal" name="form" ng-submit="self.login(store)" novalidate>
            <div class="inputs container">
                <div class="form-group merge">
                    <label for="login-username"><param class="glyphicon glyphicon-user"></label>
                    <input id="login-username" class="form-control input-target input-lg" type="tel"
                           name="username"
                           autocapitalize="none"
                           autocomplete="off"
                           autocorrect="off"
                           ng-model="store.username"
                           placeholder="手机号 / 邮箱"
                           required
                    >
                </div>

                <div class="form-group merge">
                    <label for="login-password"><param class="glyphicon glyphicon-lock"></label>
                    <input id="login-password" class="form-control input-target input-lg" type="password"
                           name="password"
                           ng-model="store.password"
                           placeholder="登录密码"
                           required
                    >
                </div>
            </div>

            <div class="container">
                <div class="flash-message text-center"
                     ng-class="{ on: self.flashing_error_message }"
                >登录名 或 密码错误</div>

                <div class="form-group container">
                    <button type="submit" class="btn btn-theme btn-block btn-lg"
                            ng-disabled="self.submit_sending"
                    >登录</button>
                </div>

                <p class="links">
                    <span class="left">
                        <a href="password/forgot">找回密码？</a>
                    </span>
                    <a href="" ng-click="self.goto('register')">免费注册</a>
                </p>
            </div>
        </form>

    </div>

</div>
