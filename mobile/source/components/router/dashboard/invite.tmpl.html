
<div id="dashboard-invite">

    <nav class="omit-margin container page-nav">
    <div class="row">
        <a class="col-xs-3 back" href="dashboard"><param class="glyphicon glyphicon-menu-left"></a>
        <span class="col-xs-6 title">邀请好友</span>
        <span class="col-xs-3">&nbsp;</span>
    </div>
    </nav>

    <div>
        <param ng-model="msg" ng-init="msg = {
            SOCIAL_TITLE: '',
            SOCIAL_DESC: '',
            SOCIAL_IMG: '',
        }">
    </div>

    <div class="banner" x-carousel-banner data-delay-in-seconds="4"></div>

    <section class="omit-margin">
        <ul class="list-unstyled u-off-margin-bottom info-list">
            <li>
                <div class="info">
                    <span class="name">已邀请好友</span>
                    <span class="value">人</span>
                </div>
            </li>
            <li>
                <div class="info">
                    <span class="name">已获得奖励</span>
                    <span class="value">元</span>
                </div>
            </li>
        </ul>
    </section>

    <section class="panel" ng-init="show_tip = false">

        <div ng-if="!self.wechat.inside">
            <h5>长按复制以下链接发送给好友</h5>
            <p><a ng-href="{{ share_link }}" target="_blank">{{ share_link }}</a></p>
        </div>

        <div ng-if="self.wechat.inside">
            <button type="button" class="btn btn-lg btn-block btn-theme btn-share" ng-click="$parent.show_tip = true">立即分享</button>
        </div>

        <h4>扫一扫，邀请好友更方便</h4>
        <div>
            <qrcode data="{{ share_link }}"
                    size="130"
                    version="5"
                    error-correction-level="M"
            >
        </div>
    </section>

    <div class="arrow-tip"
         ng-if="self.wechat.inside"
         ng-show="$parent.show_tip"
         ng-click="$parent.show_tip = false"
    >
        <div class="arrow"><img width="59" ng-src="assets/image/arrowhead.png"></div>
        <div class="tip">
            <img width="106" ng-src="assets/image/cash-icon.png">
            <div class="desc">
                <p>点击右上角的“…”</p>
                <p>分享给好友，获得奖励吧</p>
                <button type="button" class="btn btn-lg btn-block btn-theme btn-know">我知道啦</button>
            </div>
        </div>
    </div>











    <section class="panel" ng-init="show_tip = false" x-gyro-comment>

        <div ng-if="self.wechat.inside">
            <ul class="list list-unstyled list-inline" ng-click="$parent.show_tip = true">
                <li class="item">
                    <img width="34" height="34" src="assets/image/social-icon-wechat.png">
                    <div class="note">微信</div>
                </li>
                <li class="item">
                    <img width="34" height="34" src="assets/image/social-icon-wechat-timeline.png">
                    <div class="note">朋友圈</div>
                </li>
                <li class="item">
                    <img width="34" height="34" src="assets/image/social-icon-qq.png">
                    <div class="note">QQ</div>
                </li>
            </ul>

            <hr />
        </div>

        <p>
            <qrcode data="{{ share_link }}"
                    size="200"
                    version="5"
                    error-correction-level="M"
            >
        </p>
        <div>扫描二维码邀请好友</div>

        <div ng-if="!self.wechat.inside">
            <hr />

            <p><a ng-href="{{ share_link }}" target="_blank">{{ share_link }}</a></p>
            <div>长按复制此链接</div>
        </div>
    </section>

    <div class="arrow-tip"
         ng-if="self.wechat.inside"
         ng-show="$parent.show_tip"
         ng-click="$parent.show_tip = false"
         x-gyro-comment
    >
        <div class="arrow"><img width="55" ng-src="assets/image/arrowhead.png"></div>
        <p class="tip">点击右上角按钮，发送给朋友</p>
    </div>

</div>
