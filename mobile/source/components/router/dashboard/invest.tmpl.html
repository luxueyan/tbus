
<div id="dashboard-invest">
    <nav class="omit-margin container page-nav">
    <div class="row">
        <a class="col-xs-3 back" href="dashboard"><param class="glyphicon glyphicon-menu-left"></a>
        <span class="col-xs-6 title">我的投资</span>
        <span class="col-xs-3">&nbsp;</span>
    </div>
    </nav>

    <div class="text-center btn-group-wrap">
        <div class="btn-group">
            <a class="btn btn-tab"
               href="dashboard/invest?tab=raising"
               ng-class="{ selected: current_tab === 'raising' }"
            >投资中</a>
            <a class="btn btn-tab"
               href="dashboard/invest?tab=repaying"
               ng-class="{ selected: current_tab === 'repaying' }"
            >回款中</a>
            <a class="btn btn-tab"
               href="dashboard/invest?tab=done"
               ng-class="{ selected: current_tab === 'done' }"
            >已结束</a>
        </div>
    </div>

    <section class="invest-list">
        <ul class="list list-unstyled u-off-margin-bottom"
            ui-scrollpoint
            ui-scrollpoint-edge="bottom"
            ui-scrollpoint-action="self.infinite_scroll"
            ui-scrollpoint-enabled="{{
                   !loading
                && list.length >= query_set.pageSize
                && list.length < list.totalSize
            }}"
        >
            <li ng-repeat="item in list track by $index">
                <a ng-href="dashboard/invest/{{ item.id }}"
                   x-invest-summary
                   data-item="item"
                   data-type="current_tab"
                ></a>
            </li>
        </ul>

        <p class="text-center loading" ng-show="loading">
            <img src="assets/image/spinner.gif">
        </p>

        <div class="container" ng-if="!list.length" ng-hide="loading">
            <h4 class="alert alert-info text-center">暂无数据</h4>
        </div>
    </section>

</div>
