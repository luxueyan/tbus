
<div id="announcement" class="">

    <nav class="omit-margin container page-nav">
    <div class="row">
        <a class="col-xs-3 back" href="./">
            <param class="glyphicon glyphicon-menu-left">
        </a>
        <span class="col-xs-6 title">最新公告</span>
        <span class="col-xs-3">&nbsp;</span>
    </div>
    </nav>

    <section class="announcements">
        <div ng-if="!data.length">
            <h4 class="alert alert-info text-center">暂无公告</h4>
        </div>

        <ul class="list list-unstyled u-off-margin-bottom">
            <li class="item"
                ng-repeat="item in data"
            >
                <div class="pub-date">{{ item.pubDate | date: 'yyyy-MM-dd HH:mm:ss' }}</div>
                <div class="detail">
                    <h4 class="title">{{ item.title }}</h4>
                    <div class="content" ng-bind-html="item.content | sanitize"></div>
                </div>
            </li>
        </ul>

        <p ng-if="data.length && self.has_more(data)">
            <button class="load-more btn btn-default btn-block"
                    ng-click="self.add_more(data)"
            >点击查看更多</button>
        </p>
    </section>

</div>
