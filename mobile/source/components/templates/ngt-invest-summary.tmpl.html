
<div class="head">
    <a class="title"
       ng-href="lyg-order/{{ item.id }}"
       ng-if="item.gome_goods_pick"
    >
        <img width="47"
             ng-src="assets/image/lyg-logo.png"
             ng-if="item.gome_goods_pick"
        >
        {{ item.title }}
    </a>

    <a class="title"
       ng-href="loan/{{ item.loan_id }}?go_back=dashboard/invest"
       ng-if="!item.gome_goods_pick"
    >
        {{ item.title }}
    </a>
</div>

<div class="body">
    <div class="row">
        <div class="col-xs-4">
            <div class="name">
                <span ng-if="type === 'repaying'">待收</span><!--
                --><span ng-if="type === 'done'">已获</span><!--
                -->收益
            </div>
            <div class="value u-color-main">{{ item.amount_interest | number: 2 }}</div>
        </div>

        <div class="col-xs-4 text-center">
            <div class="name">年化收益</div>
            <div class="value">{{ item.rate }}%</div>
        </div>

        <div class="col-xs-4 text-right">
            <div class="name">投资金额</div>
            <div class="value">{{ item.amount | number: 2 }}</div>
        </div>
    </div>
</div>

<div class="foot clearfix" ng-if="type !== 'raising'">
    <span class="pull-left">
        到期日:
        <span ng-if="item.end_date">{{ item.end_date | date: "yyyy-MM-dd" }}</span>
        <span ng-if="!item.end_date">-</span>
    </span>

    <a class="pull-right"
       ng-href="dashboard/invest/{{ item.id }}/repayment"
    >查看回款计划</a>
</div>

<div class="foot clearfix" ng-if="type === 'raising'">
    <span class="pull-left">
        <span ng-switch="item.method">
            <span ng-switch-when="MonthlyInterest">按月付息到期还本</span>
            <span ng-switch-when="EqualInstallment">按月等额本息</span>
            <span ng-switch-when="EqualPrincipal">按月等额本金</span>
            <span ng-switch-when="BulletRepayment">一次性还本付息</span>
            <span ng-switch-when="EqualInterest">月平息</span>
            <span ng-switch-when="YearlyInterest">按年付息到期还本</span>
        </span>
    </span>
    <span class="pull-right">
        {{ item.submit_time | date: "yyyy-MM-dd" }}
    </span>
</div>
