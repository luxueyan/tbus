{{#if totalPage.length }}
<ul class="invest-pager">
    <li class="index-page" on-click="page:1">
        <a >首页</a>
    </li>
    <li class="page-last" on-click="previous">
        <a>上一页</a>
    </li>
    {{#totalPage}}
    {{#if current-5< totalPage[@key] && current+5 > totalPage[@key]}}
    <li class="current-page-now {{#if current === totalPage[@key]}} current-page {{/if}}" on-click="page:{{this}}">
        <a>{{totalPage[@key]}}</a>
    </li>
    {{/if}}
    {{/totalPage}}
    <li class="page-next"  on-click="next">
        <a>下一页</a>
    </li>
     <li class="index-page" on-click="page:{{totalPage[totalPage.length-1]}}">
        <a >尾页</a>
    </li>
</ul>
{{/if}}
