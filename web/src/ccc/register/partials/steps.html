<div id="register-wrapper" class="on-step-{{onStep}}">
    <Step>
        <div class="register-step-0">
            <div class="register-body-img pull-left  col-md-6">
                <img src="/ccc/register/img/poster.png">
            </div>
            <div class="pull-left col-md-6" style="padding-left: 95px;">
                <h1 class="register-title">注册</h1>

                <div class="register-frame">
                    <RInput field="mobile">
                        <div class="rinput">
                            <span class="mdi"></span>
                            <input class="phone" name="phone" id="{{rinputId}}" value="{{value}}" placeholder="输入手机号"
                                   onkeyup="this.value=this.value.replace(' ','')">
                            <span class="tip">{{#errMsg}}{{errMsg}}{{/if}}</span>
                        </div>
                    </RInput>
                    <RInput field="imgCaptcha">
                        <div class="rinput picnum">
                            <span class="mdi"></span>
                            <input class="register-test" id="{{rinputId}}" value="{{value}}" placeholder="图形验证码">
                        <span class="picspan" on-click='changeImgCaptcha'>
                            <img src="{{imgCaptchaBase64}}" alt="">
                        </span>
                            <!--<span id="cannot-see">看不清?</span>-->
                            <span on-click='changeImgCaptcha' id="refresh-captcha">换一个</span>
                        </div>
                        <div class="tip01" id="password-pic" style="margin-top: -19px;float:left">
                            {{#errMsg}}{{errMsg}}{{/errMsg}}
                        </div>
                    </RInput>
                    <RInput field="smsCaptcha">
                        <div class="rinput bring-in">
                            <span class="mdi"></span>
                            <input id="{{rinputId}}" value="{{value}}" placeholder="输入6位手机验证码" class="message">
                            {{#if !smsCaptchaReady}}
                            <button on-click='sendSmsCaptcha' id="get-message">
                                发送验证码
                            </button>
                            {{else}}
                            <button on-click='sendSmsCaptcha' {{#if !smsCaptchaReady || smsCaptchaCountDown}}disabled{{
                            /if}}>

                            {{#if smsCaptchaCountDown}} {{smsCaptchaCountDown}}秒后重新发送 {{else}} 发送验证码 {{/if}}
                            </button>
                            {{/if}}
                            <span class="tip">{{#errMsg}}{{errMsg}}{{/errMsg}}</span>
                        </div>
                    </RInput>

                    <RInput field="password" valueStableDuration=200>
                        <div class="rinput">
                            <span class="mdi"></span>
                            <input class="password" id="{{rinputId}}" type="password" value="{{value}}"
                                   placeholder="输入登录密码" maxlength="16">
                            <span class="tip">{{#errMsg}}{{errMsg}}{{/errMsg}}</span>
                        </div>
                    </RInput>
                    <RInput field="repassword" valueStableDuration=200>
                        <div class="rinput">
                            <span class="mdi"></span>
                            <input class="repassword" id="{{rinputId}}" type="password" value="{{value}}"
                                   placeholder="确认登录密码" maxlength="16">
                            <span class="tip">{{#errMsg}}{{errMsg}}{{/errMsg}}</span>
                        </div>
                    </RInput>

                    <RInput field="reftf">
                        <div class="rinput">
                            <input type="hidden" id="{{rinputId}}" name="refm" value="{{value}}"
                                   placeholder="请输入推荐码或手机号，可不填">
                        </div>
                    </RInput>

                    <RInput field="agreement" valueStableDuration=100>
                        <div class="rinput agreement-div">
                            <label class="agree-register-protocol">
                                <input type="checkbox" name="checkbox" id="{{rinputId}}" checked="{{value}}"/>
                                <span>我同意<span class="i-agree"><a href="/agreement/regist" target="_blank"
                                                                  class="ccc-agreement">《太合汇用户注册协议》</a></span></span>
                                <br>

                                <span class="tip" style="left:0;top:24px;line-height:14px;"> {{#errMsg}}{{errMsg}}{{/errMsg}}</span>
                            </label>
                            {{#if stepLoading}}
                            <input class="next-step" type="button" value="请稍等" disabled/>
                            {{else}}
                            <input on-click='nextStep' class="next-step" type="button" value="注&nbsp; &nbsp; &nbsp;册"/>
                            {{/if}}
                        </div>
                    </RInput>

                </div>
                <div class="register-banner">
                    <span>已有账号 ? <a href="/login"> 请登录</a></span>
                </div>
            </div>
        </div>
    </Step>
    <Step>
        <div class="register-step-1">
            <div class="register-body-img pull-left  col-md-6">
                <img src="/ccc/register/img/register_suc.png">
            </div>
            <div class="pull-left col-md-6 recharge-success">
                <div class="content">
                    <div class="success-img">
                        <img src="/ccc/newAccount/img/band-success.png"/>
                    </div>
                    <div class="success-content">
                        <p>恭喜注册成功!</p>
                        <a href="/invest">
                            <button class="btn-after btn-bank">马上投资</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </Step>
</div>
