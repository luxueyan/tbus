{{#if step1}}
<div class="u-con u-con-1">
    <div class="s-step">
        <div class="main clearfix">
            <div class="step01">
                <div class="reset-body">
                    <div class="forgot-body-img pull-left  col-md-6">
                        <img src="/ccc/login/img/poster.png" alt="土巴士·汇财富"/>
                    </div>
                    <div class="s-verify-view pull-left col-md-6">
                        <h2 class="forgot_title">验证账号</h2>
                        <div class="forgot_step_img step1_img"></div>
                        <div class="verify-content">
                            <div class="box-phone">
                                <div class="u-form-panel">
                                    <p class="test-title"><img src="/ccc/register/img/mobile_icon.png"></p>
                                    <div class="s-form-row">
                                        <input class="u-form-text-def" type="text" name="name" value="{{user.mobile}}" placeholder="请输入手机号" id="phone" />
                                    </div>
                                </div>
                            </div>
                            <div class="u-form-panel-lg">
                                <div class="s-form-row-lg">
                                    <div class="border">
                                        <p class="test-title"><img src="/ccc/newAccount/img/card-yanzheng.png"></p>

                                        <input class="u-form-text-lg" type="text" value="{{phone}}" id="phone02" placeholder="请输入验证码" />
                                    </div>
                                    <p id="get-text"><a href="javascript:;" class="u-btn-blue getcaptcha" on-click="sendTelCode">发送验证码</a></p>
                                    <div class="errors">
                                        <h1>
                                            {{#if errors.visible }}

                                            {{errors.msg}}

                                            {{/if}}
                                        </h1>
                                    </div>
                                </div>

                            </div>
                            <p class="s-form-p-info" style="display:{{ telcode?'block':'none'}}">
                                动态码已发送至您的手机{{phone}},请在
                                <span class="s-form-time">{{time}}</span>秒内输入
                            </p>
                            <input type="submit" class="u-form-btn-red" on-click="next" value="下一步" />
                            <!--<p class="tip_information">还不是会员？<a href="/register">立即注册</a></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/if}}
{{#if step2}}
<div class="u-con u-con-2">
    <div class="s-step">
        <div class="main clearfix">
            <div class="step02">
                <div class="reset-body">
                    <div class="forgot-body-img pull-left  col-md-6">
                        <img src="/ccc/login/img/poster.png" alt="土巴士·汇财富"/>
                    </div>
                    <div class="s-verify-view pull-left col-md-6">
                        <h2 class="forgot_title">重置密码</h2>
                        <div class="forgot_step_img step2_img"></div>
                        <div class="verify-content">
                            <div class="u-form-panel">
                                <div class="box-password">
                                    <div class="step-password">
                                        <p class="test-title"><img src="/ccc/register/img/psw_icon.png"></p>
                                        <div class="s-form-row" style="border:0;">
                                            <input class="u-form-text-def s-form-bor" type="password" value="{{newPass}}" id="clock" maxlength="16" placeholder="请输入新密码" on-keydown="keydown" />
                                        </div>
                                    </div>
                                    <div class="errors">
                                        {{#if errors.visible }}
                                        <h1 class="u-content">
                                            {{errors.msg}}
                                        </h1> {{/if}}
                                    </div>
                                </div>
                                <div class="step-password-confirm" style="width:380px;">
                                    <p class="test-title"><img src="/ccc/register/img/psw_icon.png"></p>
                                    <div class="s-form-row" style="border:0;" >
                                        <input class="u-form-text-def" type="password" value="{{rePass}}" id="clock02" maxlength="16" placeholder="请再次输入新密码" />
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="u-form-btn-red" value="确定" on-click="login" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/if}}
{{#if step3}}
<div class="u-con u-con-3">
    <div class="s-step">
        <div class="main clearfix">
            <div class="step03">
                <div class="reset-body">
                    <div class="forgot-body-img pull-left  col-md-6">
                        <img src="/ccc/login/img/poster.png" alt="土巴士·汇财富"/>
                    </div>
                    <div class="s-verify-view pull-left col-md-6">
                        <p class="step03_img"></p>
                        <p  class="step03_title">密码重置成功!</p>
                        <div class="step03_conta">
                            <span>请→</span>
                            <a class="now" href="/login">重新登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/if}}
