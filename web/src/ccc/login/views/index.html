<dsBody layout={{dsLayoutPath}}>
    <link rel="stylesheet" href="/ccc/login/css/style.css">
    <link rel=stylesheet href="/ccc/global/css/base1.css">

    <div class="container">
        <div class="register-body">
            <div class="register-body-img pull-left  col-md-6">
                <img src="/ccc/register/img/poster.png">
            </div>
            <div class="s-login-view pull-left col-md-6">
                <div class="s-login-window">
                    <form id="loginForm" action="/login" method="POST">

                        <div class="s-input-wrapper">
                            <p class="loginlock"></p>
                            <div class="lineUser">
                                <span class="mdi mdi-user"></span>
                                <input type="text" name="loginName" id="txtUserName" placeholder="请输入手机号" class="loginName" onkeyup="this.value=this.value.replace(' ','')" />
<!--                                <span class="mobile login-error"></span>-->
                            </div>
                            <div class="lineUser">
                                <span class="mdi mdi-psw"></span>
                                <input type="password" name="password" placeholder="请输入密码" id="txtPassword" onpaste='return false;' />
<!--                                <span class="password login-error"></span>-->
                                <a href="/forgot">忘记密码？</a>
                        
                            </div>
<!--
                            <div class="lineUser">
                                <span class="mdi mdi-code"></span>
                                <input type="text" name="captcha" id="captcha" placeholder="请输入验证码" class="captcha" />
                                <span on-click='changeImgCaptcha'>
                                    <img src="{{captcha.img}}" alt="">
                                </span>
                                <span class="other" on-click='changeImgCaptcha'>换一个</span>
                            </div>
-->
                            <input type="hidden" name="backUrl" value="{{backUrl}}">
                        </div>
<!--
                        <div class="rememberPassword">
                            <div class="banner_right_bluetick pull-left">
                                <input type="checkbox" name="checkbox" id="chkRememberPwd" class="checkbox">
                                <span class="remember">记住账号</span>
                            </div>
                        </div>
-->
                        <button type="submit" class="do-login cursor-pointer" id="login_button">
                            登&nbsp; &nbsp; &nbsp;录</button>

                        <div class="register-banner">
                            <span>还不是会员？ <a href="/register"> -> 立即注册</a></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="space space-50"></div>
    <script src="/ccc/login/js/main/login.js"></script>

</dsBody>
