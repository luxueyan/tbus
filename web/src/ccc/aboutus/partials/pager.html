{{# totalPage.length }}
<ul class="invest-pager">
    <li>
        <a href="#" on-click="previous"><img src="/ccc/aboutus/img/about_left.png"></a>
    </li>
    {{#totalPage}}
    <li class="{{#if current == totalPage[@key]}} current-page {{/if}}"><a href="#" on-click="page:{{this}}">{{totalPage[@key]}}</a>
    </li>
    {{/totalPage}}
    <li>
        <a href="#" on-click="next"><img src="/ccc/aboutus/img/about_rigth.png"></a>
    </li>
</ul>
{{/if}}
