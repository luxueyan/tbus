<dsBody layout={{dsLayoutPath}}>
    <link rel="stylesheet" href="/ccc/us/css/help.css">

    <div class="page-guide">
        <div class="help-header">
            <div class="infoContent">
                <p id="aboutus-title"><a href="/">首页</a>&gt;<a href="/us/account">关于我们</a>&gt;{{#if navMenuNN}}<a
                        href="/us/invest">团队介绍&gt;</a>{{else}}<span>{{navMenu}}</span>{{/if}}
                </p>
            </div>
            <img src="/ccc/newAccount/img/usernav_line.png" alt="土巴士">
        </div>

        <div id="help-left" class="pull-left">
            {{>list}}
        </div>

        <div id="help-right" class="pull-right">
            <div class="invest-container">
                <div class="invest-wrapper">
                    {{#if tabType}}
                    {{#each contents:i}}
                    <div class="article-content">{{& content}}</div>
                    {{/each}}
                    {{else}}
                    <ul>
                        {{#contents}}
                        <li><a href="/us/article/{{id}}"><em>·</em>{{title}}<span>{{pubDate}}</span></a></li>
                        {{/contents}}
                    </ul>
                    <!--{{#each contents:i}}
                    <div class="article-wp">
                        <div class="ar-title-wp">
                            <span class="open"></span>
                            <h2 class="ar-title">{{i+1}}、{{title}}</h2>
                        </div>
                        <div class="article-content">{{& content}}</div>
                    </div>
                    {{/each}}-->
                    {{/if}}
                </div>
            </div>
        </div>
    </div>


    <script src="/ccc/us/js/main/common.js"></script>
</dsBody>
