<dsBody layout={{dsLayoutPath}}>
<link rel="stylesheet" href="/ccc/newAccount/css/common.css">
<link rel="stylesheet" href="/ccc/newAccount/css/coupon.css">
<div class="account-wraper">
    <div class="space-40"></div>
    <div class="account-container">
        <div class="account-nav"></div>
        <div class="account-content-wrapper">
            <div class="has-line hasLine">
                <div class="row ccc-container coupon-content">
                    <div class="col-md-12">
                        <div class="ccc-tab pull-left coupon-nav-view" data-header-selector=".header-text">
<!--							<p class="selectTitle">红包类型:</p>-->
                            <ul class="ttabs">
<!--                                <li class="active" data-type=""><a href="#">全部</a></li>-->
                                <li data-type="REBATE" class="active"><a href="#" rel="nofollow" >返现券</a></li>
<!--                                 <li data-type="USED"><a href="#" rel="nofollow" >审核中</a></li>
                                <li data-type="REDEEMED"><a href="#" rel="nofollow" >已使用</a></li>
                                <li data-type="EXPIRED"><a href="#" rel="nofollow" >已过期</a></li> -->

                                  <li  data-type="INTEREST"><a href="#">加息券</a></li>
                                 <li data-type="PRINCIPAL"><a href="#">增值券</a></li>

                            </ul>
                            <a href="/help/member"><span class="coupon-rule">红包使用规则<img src="/ccc/newAccount/img/why.png"/></span></a>
                        </div>
<!--
						<div class="ccc-tab pull-left coupon-nav-view" data-header-selector=".header-text">
							<p class="selectTitle">使用情况:</p>
                            <ul class="stabs">
                                <li class="active" data-status="ALL"><a href="#">全部</a></li>
								<li data-status="PLACED"><a href="#">未使用</a></li>
                                <li data-status="REDEEMED"><a href="#">已使用</a></li>
                                <li data-status="EXPIRED"><a href="#">已过期</a></li>
                            </ul>
                        </div>
-->
                    </div>
                </div>
            </div>
<!--            <div class="space space-30"></div>-->
            <div class="ccc-container row coupon-content-detail">
                <div class="col-md-12 ccc-loan-wrap">
                	<div class="ccc-tab-panels">
                        <div class="tab-panel panel-REBATE active">
                            <!--红包筛选 start-->
                            <div class="moneyInfor">
                                <div class="couponCanUse couponMoney">当前可用<span id="priv"></span>元</div>
                                <div class="couponUsed couponMoney">已用<span id="actualAmount"></span>元</div>
                                <div class="couponTip couponMoney">红包返现金额=(投资金额*天数/365)*0.5%</div>
                            </div>
                            <div class="searchInfor">
                                <div class="dib huoqu">
                                    <div class="dib">获取原因：</div>
                                    <select class="dib" id="huoqu-REBATE">  
                                       
                                    </select> 
                                </div>
                                <div class="dib zhuangtai">
                                    <div class="dib">状态:</div>
                                    <select class="dib" id="zhuangtai-REBATE">  
                                      <option value ="">全部</option>  
                                      <option value ="PLACED">未使用</option>  
                                      <option value="USED">已使用</option>  
                                      <option value="EXPIRED">已过期</option>
                                      <option value="USING">使用中</option>  
                                    </select> 
                                </div>
                                <input class="dib chaxunBtn chaxunBtn-REBATE" type="button" value="查询">
                            </div>
                            <!--红包筛选end-->
                                <table style="width: 890px; margin-left: -25px;" >
                                <thead class="couponInforListTit">
                                    <tr>
                                        <th class="dn">编号</th>
                                        <th style="text-indent:20px;">获取原因</th>
                                        <th>可用（元）</th>
                                        <th>已用（元）</th>
                                        <th>状态</th>
                                        <th>获取时间</th>
                                        <th>过期时间</th>
                                        <th>明细</th>
                                    </tr>
                                </thead>
                                <tbody class="couponItem bodypanel-REBATE"></tbody>
                                </table>
                        </div>
                		<div class="tab-panel panel-INTEREST">
                            <div class="searchInfor">
                                <div class="dib zhuangtai">
                                    <div class="dib">状态:</div>
                                    <select class="dib" id="zhuangtai-INTEREST">  
                                      <option value ="">全部</option>  
                                          <option value ="PLACED">未使用</option>  
                                          <option value="USED">已使用</option>  
                                          <option value="EXPIRED">已过期</option>
                                          <option value="USING">使用中</option>
                                    </select> 
                                </div>
                                <input class="dib chaxunBtn chaxunBtn-INTEREST" type="button" value="查询">
                            </div>
                            <table style="width: 890px; margin-left: -25px;" >
                                <thead class="couponInforListTit">
                                    <tr>
                                        <th class="dn">编号</th>
                                        <th style="text-indent:20px;">获取原因</th>
                                        <th>贴息（%）</th>
                                        <th>状态</th>
                                        <th>获取时间</th>
                                        <th>过期时间</th>
                                        <th>使用说明</th>
                                    </tr>
                                </thead>
                                <tbody class="couponItem bodypanel-INTEREST"></tbody>
                            </table>      
                        </div>
                		<div class="tab-panel panel-PRINCIPAL">
                            <div class="searchInfor">
                                <div class="dib zhuangtai">
                                    <div class="dib">状态:</div>
                                    <select class="dib" id="zhuangtai-PRINCIPAL">  
                                      <option value ="">全部</option>  
                                      <option value ="PLACED">未使用</option>  
                                      <option value="USED">已使用</option>  
                                      <option value="EXPIRED">已过期</option>
                                      <option value="USING">使用中</option>
                                    </select> 
                                </div>
                                <input class="dib chaxunBtn chaxunBtn-PRINCIPAL" type="button" value="查询">
                            </div>
                            <table style="width: 890px; margin-left: -25px;" >
                                <thead class="couponInforListTit">
                                    <tr>
                                        <th class="dn">编号</th>
                                        <th style="text-indent:20px;">获取原因</th>
                                        <th>金额（元）</th>
                                        <th>状态</th>
                                        <th>获取时间</th>
                                        <th>过期时间</th>
                                        <th>使用说明</th>
                                    </tr>
                                </thead>
                                <tbody class="couponItem bodypanel-PRINCIPAL"></tbody>
                            </table>
                        </div>
                	</div>
                </div>
            </div>
            <div class="space-40"></div>
            <div id="coupon-pager" style="text-align:center"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="space space-50">&nbsp;</div>

<script src="/ccc/newAccount/js/main/common.js"></script>
<script src="/ccc/newAccount/js/main/coupon.js"></script>
</dsBody>
