<h2 class="financialH2">客户信息</h2>
<div class="financial">
    <table class="financialTable">
        <tr>
            <th>姓名</th>
            <th>手机号</th>
            <th class="arrowA">注册时间</th>
            <th class="arrowA">总资产</th>
            <th class="arrowA">闲置资金</th>
            <th class="arrowA">最近购买时间</th>
            <th>最近到期金额</th>
            <th>最近到期时间</th>
        </tr>
        {{#financialList}}
        <tr>
            <td>{{#if user.name}}{{user.name}}{{else}}未认证{{/if}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.registerDate}}</td>
            <td></td>
        </tr>
        {{/list}}
    </table>
</div>
