<table class="table has-padding">
    <thead>
    <tr>
        <th>产品名称</th>
        <th>转让利率</th>
        <th>投资金额(元)</th>
        <th>转让价格(元)</th>
        <th>挂牌日</th>
        <th>状态</th>
        <th>转让</th>
        <th>操作</th>

    </tr>
    </thead>
    <!--{{JSON.stringify(list)}}-&#45;&#45;&#45;&#45;-->
    {{#if list}}
    <tbody>
    {{#each list}}
    <tr>
        <td>
            <!--<p class="table-title">产品名称</p>-->
            <p><a class="table-title" href="/creditDetail/{{ id }}/{{loanId}}" target="_blank" rel="nofollow">{{title}}</a></p>
        </td>
        <td>
            <!--<p class="table-title">转让利率</p>-->
            <p class="table-invest-rate">{{creditDealRate}}%</p>
        </td>
        <td>
            <!--<p class="table-title">投资金额（元）</p>-->
            <p class="table-invest-common">{{creditAmount}}</p>
        </td>
        <td>
            <!--<p class="table-title">转让价格（元）</p>-->
            <p class="table-invest-common">{{creditDealAmount}}</p>
        </td>
        <td>
            <!--<p class="table-title">挂牌日</p>-->
            <p class="table-invest-common">{{timeOpen}}</p>
        </td>
        <td>
            <!--<p class="table-title">状态</p>-->
            <p class="table-invest-common">{{status}}</p>
        </td>
        <td>
            <!--<p class="table-title">转让</p>-->
            <p class="table-invest-common"></p>
        </td>
        <td>
            <!--<p class="table-title">操作</p>-->
            <p class="table-invest-common"></p>
        </td>
    </tr>
    {{/each}}
    </tbody>
    {{/if}}
</table>
{{#if list}}
<div class="space-40"></div>
<div class="total_invest_num">共{{total}}条记录</div>
<div class="ccc-paging">
</div>
{{else}}
<div class="null">
    您目前暂无转让产品
</div>
{{/if}}
