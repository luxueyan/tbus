<table class="table has-padding">
    <tr>
        <th>产品名称</th>
        <th>转让利率</th>
        <th>投资金额(元)</th>
        <th>转让价格(元)</th>
        <th>挂牌日</th>
        <th>状态</th>
    </tr>

    {{#if list2}}
    {{#each list2}}
    <tr>
        <td>
            <!--产品名称-->
            <p><a class="table-title" href="/creditDetail/{{ id }}/{{loanId}}" target="_blank"
                  rel="nofollow">{{productName}}</a></p>
        </td>
        <td>
            <!--转让利率-->
            <p class="table-invest-rate">{{yield}}%</p>
        </td>
        <td>
            <!--投资金额（元）-->
            <p class="table-invest-common">{{investAmount}}</p>
        </td>
        <td>
            <!--转让价格（元）-->
            <p class="table-invest-common">{{creditDealAmount}}</p>
        </td>
        <td>
            <!--挂牌日-->
            <p class="table-invest-common">{{timeOpen}}</p>
        </td>
    </tr>
    {{/each}}
    {{/if}}
</table>
{{#if list2}}
<div class="space-40"></div>
<div class="total_invest_num">共{{total}}条记录</div>
<div class="ccc-paging">
</div>
{{else}}
<div class="null">
    暂无数据
</div>
{{/if}}
