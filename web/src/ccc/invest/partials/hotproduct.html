{{#list:num}}
{{#if num <= 1}}
<a href="/loan/{{id}}">
    <h2>{{title}}</h2>

    <h3>预计年化</h3>

    <h4>{{basicRate}}%&nbsp;&nbsp;&nbsp;&nbsp;<em>{{loanRequest.investRule.minAmount}}{{amountUnit}}起投</em></h4>

    <p>项目周期&nbsp;&nbsp;&nbsp;<em>{{fduration}}{{fdurunit}}</em></p>
</a>
{{/if}}
{{/list}}
